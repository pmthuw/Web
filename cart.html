    <script>
      // üß∫ T·∫¢I GI·ªé H√ÄNG
      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartBody = document.getElementById("cartBody");
        const cartTotal = document.getElementById("cartTotal");
        cartBody.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
          const row = document.createElement("tr");
          const itemTotal = item.price * (item.quantity || 1);
          row.innerHTML = `
            <td><img src="${item.image}" alt="${
            item.name
          }" style="width: 60px; height: 60px; border-radius: 8px;"></td>
            <td>${item.name}</td>
            <td>${item.price.toLocaleString()}ƒë</td>
            <td><input type="number" value="${
              item.quantity
            }" min="1" onchange="updateQuantity('${
            item.name
          }', this.value)"></td>
            <td>${itemTotal.toLocaleString()}ƒë</td>
            <td><button onclick="removeFromCart('${
              item.name
            }')">X√≥a</button></td>
          `;
          cartBody.appendChild(row);
          total += itemTotal;
        });

        cartTotal.textContent = total.toLocaleString() + "ƒë";
        updateCartCount();
      }

      // üßÆ C·∫¨P NH·∫¨T S·ªê L∆Ø·ª¢NG
      function updateQuantity(name, newQuantity) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        newQuantity = parseInt(newQuantity);
        if (newQuantity < 1) newQuantity = 1;
        const item = cart.find((p) => p.name === name);
        if (item) item.quantity = newQuantity;
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      // ‚ùå X√ìA S·∫¢N PH·∫®M
      function removeFromCart(name) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter((p) => p.name !== name);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      // üî¢ C·∫¨P NH·∫¨T S·ªê L∆Ø·ª¢NG TR√äN ICON MINI
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
        const badge = document.getElementById("cartCount");
        badge.textContent = count;
        badge.style.display = count > 0 ? "block" : "none";
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadCart();
      });
    </script>
