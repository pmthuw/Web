      rel="stylesheet"

  <body>
    <!-- 🌸 Header -->
    <header>
      <h1 class="logo">🌸 Flower Connect</h1>
      <nav>
        <ul>
          <li><a href="index.html">Trang chủ</a></li>
          <li>
            <a href="category-hoatinhyeu.html">Hoa Tình Yêu</a>
          </li>
          <li><a href="category-hoagaubong.html">Hoa Gấu Bông</a></li>
          <li><a href="category-hoangayle.html">Hoa Ngày Lễ</a></li>

          <li><a href="category-phukien.html">Phụ Kiện</a></li>
        </ul>
      </nav>
      <div class="auth">
        <a href="login.html" class="btn">Đăng nhập</a>
        <a href="register.html" class="btn active">Đăng ký</a>
      </div>
    </header>

    <!-- 📋 Form đăng ký -->
    <main class="register-container">
      <h2>Đăng ký</h2>
      <form id="registerForm" action="#" method="POST">
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nhập họ và tên"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Nhập email của bạn"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Xác nhận mật khẩu"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Đăng ký</button>
        </div>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
      </form>
    </main>

    <footer>
      <p>© 2025 Flower Connect.</p>
    </footer>
  </body>
