<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>c05.nhahodau.net</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(180deg, #fff5f8, #ffeaf0);
        font-family: "Quicksand", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 40px;
        color: #d6336c;
        margin-bottom: 30px;
      }

      .admin-container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 50px;
        text-align: center;
        width: 360px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .avatar {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 3px solid #ff99b9;
        margin-bottom: 20px;
      }

      .admin-name {
        color: #d6336c;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        background: #fff0f6;
        border: 2px solid #ffc1d9;
        border-radius: 12px;
        padding: 6px 16px;
        display: inline-block;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .admin-name:hover {
        color: #ff6699;
        background: #ffe3eb;
      }

      .password-box {
        display: none;
        animation: fadeIn 0.4s ease;
      }

      .password-box input {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d6336c;
        outline: none;
        width: 80%;
        margin-bottom: 10px;
        font-size: 15px;
      }

      .password-box button {
        background: #d6336c;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
      }

      .password-box button:hover {
        background: #ff80aa;
      }

      #errorMsg {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <h1>üå∏ Flower Connect</h1>

    <div class="admin-container">
      <img src="image/cho.png" alt="Admin Avatar" class="avatar" />

      <div class="admin-name" id="adminText">Admin</div>

      <div class="password-box" id="passwordBox">
        <input
          type="password"
          id="adminPass"
          placeholder="Nh·∫≠p m·∫≠t kh·∫©u..."
        /><br />
        <button id="loginBtn">ƒêƒÉng nh·∫≠p</button>
        <p id="errorMsg"></p>
      </div>
    </div>

    <script>
      const adminText = document.getElementById("adminText");
      const passwordBox = document.getElementById("passwordBox");
      const passInput = document.getElementById("adminPass");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");

      // Khi b·∫•m v√†o ch·ªØ "Admin" ‚Üí ·∫©n ch·ªØ, hi·ªán √¥ nh·∫≠p m·∫≠t kh·∫©u
      adminText.addEventListener("click", () => {
        adminText.style.display = "none";
        passwordBox.style.display = "block";
        passInput.focus();
      });

      // H√†m ki·ªÉm tra m·∫≠t kh·∫©u
      function checkPassword() {
        const pass = passInput.value.trim();
        if (pass === "admin123") {
          window.location.href = "index.html"; // V√¥ lu√¥n
        } else {
          errorMsg.textContent = "Sai m·∫≠t kh·∫©u!";
        }
      }

      // B·∫•m n√∫t ho·∫∑c nh·∫•n Enter ƒë·ªÅu v√¥ ƒë∆∞·ª£c
      loginBtn.addEventListener("click", checkPassword);
      passInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkPassword();
      });
    </script>
  </body>
</html>
