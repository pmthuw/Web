<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập • AdminPink</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --pink-light: #ffe6f0;
        --pink: #ffb6d9;
        --pink-dark: #ff4aa6;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          Helvetica, Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #3a2c34;
        background: url("img/hh.png") center/cover no-repeat fixed;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 182, 193, 0.15);
        z-index: 0;
      }
      .login-box {
        position: relative;
        z-index: 1;
        width: 360px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(14px);
        border-radius: 24px;
        padding: 36px 32px;
        box-shadow: 0 8px 24px rgba(255, 90, 150, 0.3);
        text-align: center;
        animation: fadeIn 0.8s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin-bottom: 8px;
        font-size: 26px;
        color: var(--pink-dark);
        font-weight: 800;
      }
      p {
        margin-top: 0;
        margin-bottom: 28px;
        color: #7a6570;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 16px;
        border-radius: 10px;
        border: 1px solid #f2d6e2;
        background: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input:focus {
        border-color: var(--pink);
        box-shadow: 0 0 0 2px rgba(255, 182, 217, 0.4);
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, var(--pink), var(--pink-dark));
        color: white;
        font-weight: 700;
        cursor: pointer;
        font-size: 15px;
        transition: opacity 0.2s, transform 0.1s;
      }
      button:hover {
        opacity: 0.9;
      }
      button:active {
        transform: scale(0.98);
      }

      .footer {
        margin-top: 24px;
        font-size: 13px;
        color: #8b7280;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-box">
      <h1>Welcome</h1>
      <p>Đăng nhập để truy cập bảng quản trị</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Tên đăng nhập" required />
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="footer">© 2025 AdminConnect</div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          if (!username || !password) {
            alert("Vui lòng nhập tên đăng nhập và mật khẩu");
            return;
          }
          if (username === "admin" && password === "1234") {
            window.location.href = "admin-manage.html";
          } else {
            alert("Sai tên đăng nhập hoặc mật khẩu!");
          }
        });
    </script>
  </body>
</html>
